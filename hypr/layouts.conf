#---------------------------------------------------------------------------
# Layouts 
#---------------------------------------------------------------------------
dwindle {
    pseudotile 		= yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split 	= yes # you probably want this
    smart_resizing	= yes
    #col.group_border	= rgba(595959aa)
    #col.group_border_active	= rgba(cdcdcdaa)
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master 	= true
    orientation 	= right
}

#---------------------------------------------------------------------------
# Bind workspaces to monitors
#---------------------------------------------------------------------------
workspace = 1, monitor:DP-3, default:true
workspace = 2, monitor:HDMI-A-1, default:true
workspace = 3, monitor:DP-3, default:true
workspace = 4, monitor:HDMI-A-1, default:true
workspace = 5, monitor:DP-3, default:true
workspace = 6, monitor:HDMI-A-1, default:true
workspace = 7, monitor:DP-3, default:true
workspace = 8, monitor:HDMI-A-1, default:true
workspace = 9, monitor:DP-3, default:true
workspace = 10, monitor:HDMI-A-1, default:true


